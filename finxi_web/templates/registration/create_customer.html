
{% extends 'finxi_web/base.html' %}

{% block content %}

<div style="margin-top: 60px">
    <h2>Registrar cliente</h2>


    {% if error_list %}
    <ul><p>Falta preencher</p>
      {% for error in error_list %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">nome</label>
        <input type="text" class="form-control" id="id_username" name="username" placeholder="seu nome">
      </div>
      <div class="form-group">
        <label for="id_email">Email </label>
        <input type="email" class="form-control" id="id_email" name="email" placeholder="Seu Email">
      </div>
      <div class="form-group">
        <label for="id_password">Senha</label>
        <input type="password" class="form-control" id="id_password" name="password" placeholder="Sua senha">
      </div>
      <button type="submit" class="btn btn-default">Cadastrar</button>

  </form>


</div>

{% endblock %}
